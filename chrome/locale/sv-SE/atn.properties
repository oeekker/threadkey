description=<P>Det här är ett mycket enkelt tillägg, som låter användaren trycka ned T-tangenten för att växla till vyn Trådade meddelanden, precis som G-tangenten växlar till vyn Grupperade efter ordning. För att gå tillbaka till vyn Otrådade meddelanden kan du trycka ned U-tangenten.</P><P>Observera att T-tangenten för närvarande har tilldelats menyobjektet Gå till → Nästa → Olästa tråd: denna tangenttilldelning kommer att ersättas av Skift+T.</P>

