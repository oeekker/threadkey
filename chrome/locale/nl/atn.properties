translator=Onno Ekker

# Add-on Details
#
description=<P>Dit is een heel eenvoudige extensie, waardoor je als gebruiker op de ‘T’ kunt drukken om de berichten gegroepeerd op conversatie weer te geven, net zoals je met de ‘G’ toets wisselt naar gegroepeerd op soort. Je kan ook op de ‘U’ toets drukken om de berichten ongegroepeerd weer te geven.</P><P>N.B. De ‘T' toets is op dit moment toegekend aan het ‘Ga → Volgende → Ongelezen conversatie’ menu item: deze toets zal vervangen worden door ‘Shift+T’.</P>

# Technical Details
#
developer.comments=Hoewel de add-on nu zonder Thunderbird te herstarten geïnstalleerd kan worden, lijkt er een probleem met Thunderbird te zijn, waardoor een toetscombinatie die al gebruikt is actief blijft, ook al wordt deze later veranderd door een add-on. Als dit gebeurt, dan moet u Thunderbird herstarten om ervoor te zorgen dat de toetsen weer goed werken.

