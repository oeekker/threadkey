description=<P>C'est une extension très simple qui permet à l'utilisateur d'afficher ses messages selon leur fil de discussion en appuyant sur la touche «&nbsp;T&nbsp;», tout comme la touche «&nbsp;G&nbsp;» permet de les classer par groupes. Vous pouvez aussi utiliser la touche U pour revenir à l'affichage non-classé.</P><P>Notez bien que la touche T est couramment assignée à l'entrée de menu « Aller au message non lu suivant » : cette fontion sera assignée à «&nbsp;Shift+T&nbsp;».</P>

