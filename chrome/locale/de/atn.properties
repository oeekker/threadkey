description=<P>Eine sehr einfache Erweiterung, die erlaubt „Gruppiert nach Thema“ durch Drücken von Taste ‚T‘ auszuführen, „Gruppiert nach Sortierung“ durch Drücken von Taste ‚G‘ und „Nicht gruppiert“ durch Drücken von Taste ‚U‘.</P><P>Wichtige Anmerkung: die Taste ‘T’ ist an die Menüpunkt ‚Navigation → Nächste → Ungelesenes Thema‘ gebunden: das wird auf ‚Umschalt - T‘ umgebunden</P>

