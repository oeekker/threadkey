description=<P>这是一个非常简单的扩展，它允许用户通过按下“T”键获得按主题分组的视图，就像默认情况下“G”键切换到按排序分组的视图一样。你也可以通过按下“U”键取消按主题分组的视图。</P><P>注意“T”键现在被分配给了“前往下一个未读主题”菜单项：这个按键将被替换为“Shift+T”。</P>

