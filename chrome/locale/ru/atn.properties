description=<P>Очень простое расширение, позволяет включать группировку по обсуждениям нажатием клавиши 'T', группировку по методу сортировки нажатием клавиши 'G' и отменять группировку нажатием клавиши 'U'.</P><P>Учтите: обычно клавиша 'T' привязана к меню "Переход → Следующее → непрочитанное обсуждение". Для предотвращения конфликта комбинация изменена на 'Shift+T'.</P>

